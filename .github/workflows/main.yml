name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-version: latest
    - name: Build & test with dotnet
      run: dotnet test -c Release
    - name: Create NuGet package
      run: dotnet pack -c Release
    - name: Add GPR Source
      run: nuget sources Add -Name GPR -Source "https://nuget.pkg.github.com/gregmeess/index.json" -UserName gregmeess -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Push to GitHub Packages
      run: dotnet nuget push "bin/Release/geometry3Sharp.1.0.0.nupkg" --source GPR
